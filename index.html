<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2 Player Tic-Tac-Toe</title>
  <link rel="stylesheet" href="TTT.css">
</head>
<body>
  <div class="app" role="application" aria-label="Tic Tac Toe">
    <header>
      <h1>2 Player Tic-Tac-Toe</h1>
      <div class="controls">
        <button id="newBtn" class="btn primary">New Game</button>
        <button id="resetScore" class="btn">Reset Scores</button>
      </div>
    </header>

    <div class="top-row">
      <div class="panel">
        <div class="status">Current: <span id="currentPlayer">X</span></div>
        <div class="small">Click a cell to play.</div>
      </div>
      <div class="panel score">
        <div class="item"><div class="small">X</div><div id="scoreX">0</div></div>
        <div class="item"><div class="small">O</div><div id="scoreO">0</div></div>
        <div class="item"><div class="small">Draws</div><div id="scoreD">0</div></div>
      </div>
    </div>

    <div class="board-wrap">
      <div class="board" id="board" role="grid" aria-label="tic tac toe board">
        <!-- cells injected by JS -->
      </div>
      <div class="panel" style="min-width:180px;max-width:240px;">
        <div class="small">Last result:</div>
        <div id="lastResult" style="font-weight:700;margin-top:8px">-</div>
        <hr />
        <div class="small">Tips</div>
        <ul style="margin:8px 0 0 18px;color:rgba(255,255,255,.75)">
          <li>Click cells or use arrow keys + Enter to play.</li>
          <li>Winning line is highlighted.</li>
        </ul>
      </div>
    </div>

    <footer>
      <div class="small">Responsive & keyboard friendly</div>
      <div class="small">Press New Game to start over</div>
    </footer>
  </div>

  <script src="TTT.js"></script>
</body>
</html>
